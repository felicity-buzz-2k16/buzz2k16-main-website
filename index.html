<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <script src="phaser.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div id="hint-dialogue">
    <div class="content">
      <img src='assets/arrowkeys.png' style="padding-right: 2em">
      <img src='assets/wasd.png'>
    </div>
  </div>
  <div style="background-color: #000" id="phaser-game"></div>
  <div class="mute-button" onclick="toggleMusic()">
    <img id="mute" src="assets/mute.png" style="display:none">
    <img id="unmute" src="assets/unmute.png">
  </div>
  <audio id="music" autoplay loop>
    <source src="assets/background-track.mp3" type="audio/mpeg">
    <source src="assets/background-track.ogg" type="audio/ogg">
  </audio>
  <script>
    audio = document.getElementById("music");
    audio.volume=0.1;
  </script>
  <script src='scripts/picoModal-3.0.0.min.js'></script>
</body>
</html>
